- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Fail if our required secrets are not present
  fail:
    msg: "Please set the {{ item }} variable prior to applying this role."
  when: (item is undefined) or (item is none)
  with_items: "{{ ceilometer_required_secrets }}"
  tags:
    - always

- name: Fail if service was deployed using a different installation method
  fail:
    msg: "Switching installation methods for OpenStack services is not supported"
  when:
    - ansible_local is defined
    - ansible_local.openstack_ansible is defined
    - ansible_local.openstack_ansible.ceilometer is defined
    - ansible_local.openstack_ansible.ceilometer.install_method is defined
    - ansible_local.openstack_ansible.ceilometer.install_method != ceilometer_install_method

- name: Gather variables for installation method
  include_vars: "{{ ceilometer_install_method }}_install.yml"
  tags:
    - always

- include: ceilometer_pre_install.yml
  tags:
    - ceilometer-install

- include: ceilometer_install.yml
  tags:
    - ceilometer-install

- include: ceilometer_post_install.yml
  tags:
    - ceilometer-config

- name: Run the systemd service role
  include_role:
    name: systemd_service
    private: true
  vars:
    systemd_user_name: "{{ ceilometer_system_user_name }}"
    systemd_group_name: "{{ ceilometer_system_group_name }}"
    systemd_tempd_prefix: openstack
    systemd_slice_name: ceilometer
    systemd_lock_path: /var/lock/ceilometer
    systemd_CPUAccounting: true
    systemd_BlockIOAccounting: true
    systemd_MemoryAccounting: true
    systemd_TasksAccounting: true
    systemd_services:
      - service_name: "{{ service_var.service_name }}"
        enabled: yes
        state: started
        execstarts: "{{ service_var.execstarts }}"
        config_overrides: "{{ service_var.init_config_overrides }}"
  with_items: "{{ ceilometer_services.values() | list }}"
  loop_control:
    loop_var: service_var
  tags:
    - ceilometer-config
    - systemd-service

- include: ceilometer_service_setup.yml
  when:
    - groups['ceilometer_central_container'] is defined and inventory_hostname == groups['ceilometer_central_container'][0]
  tags:
    - ceilometer-config

- include_tasks: mq_setup.yml
  run_once: yes
  with_items:
    - oslomsg_setup_host: "{{ ceilometer_oslomsg_rpc_setup_host }}"
      oslomsg_userid: "{{ ceilometer_oslomsg_rpc_userid }}"
      oslomsg_password: "{{ ceilometer_oslomsg_rpc_password }}"
      oslomsg_vhost: "{{ ceilometer_oslomsg_rpc_vhost }}"
      oslomsg_transport: "{{ ceilometer_oslomsg_rpc_transport }}"
    - oslomsg_setup_host: "{{ ceilometer_oslomsg_notify_setup_host }}"
      oslomsg_userid: "{{ ceilometer_oslomsg_notify_userid }}"
      oslomsg_password: "{{ ceilometer_oslomsg_notify_password }}"
      oslomsg_vhost: "{{ ceilometer_oslomsg_notify_vhost }}"
      oslomsg_transport: "{{ ceilometer_oslomsg_notify_transport }}"
  no_log: true
  tags:
    - ceilometer-config

- include: ceilometer_db_setup.yml
  tags:
    - ceilometer-config
  run_once: true
